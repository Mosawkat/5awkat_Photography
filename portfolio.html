<script> 
//When document loads, it defaults to nature
    $( document ).ready(function() {
      $(".natureDiv").show(); $(".portraitsDiv").hide(); $(".sportsDiv").hide(); $(".othersDiv").hide();
    });
//Change categories
      $(document).ready(function(){
          $(".switchButtons1").click(function(){
            $(".natureDiv").show(); 
            $(".portraitsDiv").hide(); 
            $(".sportsDiv").hide(); 
            $(".othersDiv").hide(); 

            $(this).toggleClass('active'); 
            $('.switchButtons2').removeClass('active'); 
            $('.switchButtons3').removeClass('active');
            $('.switchButtons4').removeClass('active');
          });
          $(".switchButtons2").click(function(){
            $(".natureDiv").hide(); 
            $(".portraitsDiv").show(); 
            $(".sportsDiv").hide(); 
            $(".othersDiv").hide(); 

            $(this).toggleClass('active'); 
            $('.switchButtons1').removeClass('active'); 
            $('.switchButtons3').removeClass('active');
            $('.switchButtons4').removeClass('active');
          });
          $(".switchButtons3").click(function(){
            $(".natureDiv").hide(); 
            $(".portraitsDiv").hide(); 
            $(".sportsDiv").show(); 
            $(".othersDiv").hide(); 

            $(this).toggleClass('active');
            $('.switchButtons1').removeClass('active'); 
            $('.switchButtons2').removeClass('active');
            $('.switchButtons4').removeClass('active');
          });
          $(".switchButtons4").click(function(){
            $(".natureDiv").hide(); 
            $(".portraitsDiv").hide(); 
            $(".sportsDiv").hide(); 
            $(".othersDiv").show();

            $(this).toggleClass('active');
            $('.switchButtons1').removeClass('active'); 
            $('.switchButtons2').removeClass('active');
            $('.switchButtons3').removeClass('active');
          });
        });
</script> <!-- End of jQuery-->
